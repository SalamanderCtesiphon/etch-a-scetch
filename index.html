<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header-container">
        <h1 id="main-header">Etch-a-sketch</h1>
    </div>


    <div class="top-row">
        <h3>Enter a number between 2 and 100</h3>
        <input 
        type="text" 
        placeholder="Enter a number" 
        value="16"
        onchange='changeSize(this.value)'>
        <button class="reset-button">Reset Resolution</button>
    </div>

<!-- The main body of the page -->

    <div class="main-body">
       
        <div class="container"></div>
    </div>



    <div class="bottomToolBar"></div>



    <div class="footer-container">
        <button onclick="changeColor('black')" class="color-button">Black</button>
        <button onclick="changeColor('random')" class="color-button">Random</button>
        <button onclick="changeColor('whitesmoke')" class="color-button">Eraser</button>
        <button onclick="resetBoard()" class="color-button">Clear Board</button>
    </div>

    <footer class="footer">Seamus Quixote for the Odin Project 2022</footer>
</body>
</html>
